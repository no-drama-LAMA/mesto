<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header">
      <img src="./images/logo/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <!--Основные секции-->
    <main>
      <!--Профиль-->
      <section class="profile">
        <div class="profile__main">
          <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__wrapper">
              <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profile-about">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить профиль"></button>
      </section>
      <!--Галерея-->
      <section class="elements" aria-label="Галерея">
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__button-like" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button-like" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button-like" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button-like" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button-like" aria-label="Мне нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__button-like" aria-label="Мне нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"  aria-label="Закрыть форму"></button>
        <form class="popup__form" name="change-profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__change-profile-input popup__change-profile-input_type_name" name="change-profile-name" value="Жак-Ив Кусто">
          <input type="text" class="popup__change-profile-input popup__change-profile-input_type_about" name="change-profile-about" value="Исследователь океана">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
