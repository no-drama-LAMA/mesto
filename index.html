<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header">
      <img src="./images/logo/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <!--Основные секции-->
    <main>
      <!--Профиль-->
      <section class="profile">
        <div class="profile__main">
          <img src="./images/profile-image.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__wrapper">
            <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__profile-about">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!--Галерея-->
      <section class="elements" aria-label="Галерея">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/logo/empty-heart.svg" alt="Мне нравится" class="element__logo">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/logo/empty-heart.svg" alt="Мне нравится" class="element__logo">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/logo/empty-heart.svg" alt="Мне нравится" class="element__logo">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/logo/empty-heart.svg" alt="Мне нравится" class="element__logo">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/logo/empty-heart.svg" alt="Мне нравится" class="element__logo">
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img src="./images/logo/empty-heart.svg" alt="Мне нравится" class="element__logo">
          </div>
        </div>
      </section>
    </main>
    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <button class="popup__close-button"></button>
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field-name" value="Жак-Ив Кусто">
        <input type="text" class="popup__field-about" value="Исследователь океана">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
