<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!--link rel="stylesheet" href="./pages/index.css"-->
</head>
<body class="body">
  <div class="page">
    <!--Шапка сайта-->
    <header class="header">
      <img src="<%=require('./images/logo/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <!--Основные секции-->
    <main>
      <!--Профиль-->
      <section class="profile">
        <div class="profile__main">
          <img src="<%=require('./images/profile-image.jpg')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__text">
            <div class="profile__wrapper">
              <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__profile-about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить профиль"></button>
      </section>
      <!--Галерея-->
      <section class="elements" aria-label="Галерея"></section>
    </main>
    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <!--Шаблон елементов галереи-->
    <template class="template-element">
      <article class="element">
        <button class="element__trash"></button>
        <img class="element__image">
        <div class="element__text">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button-like" aria-label="Мне нравится"></button>
        </div>
      </article>
    </template>
    <!--Попап редактирования профиля-->
    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"  aria-label="Закрыть форму"></button>
        <form class="popup__form" name="change-profile-form" id="change-profile-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" id="change-profile-name" required name="title" value="Жак-Ив Кусто" minlength="2" maxlength="40">
          <span class="popup__error-text" id="change-profile-name-error"></span>
          <input type="text" class="popup__input popup__input_type_about" id="change-profile-about" required name="about" value="Исследователь океана" minlength="2" maxlength="200">
          <span class="popup__error-text" id="change-profile-about-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!--Попап добавления элемента-->
    <section class="popup popup_add-element">
      <div class="popup__container">
        <button class="popup__close-button" type="button"  aria-label="Закрыть форму"></button>
        <form class="popup__form" name="add-element-form" id="add-element-form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_type_name" id="new-element-name" required name="name" placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__error-text" id="new-element-name-error"></span>
          <input type="url" class="popup__input popup__input_type_about" id="new-element-img" required name="link" placeholder="Ссылка на картинку">
          <span class="popup__error-text" id="new-element-img-error"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <!--Попап раскрытия картинки-->
    <section class="popup popup_open-image" aria-label="Раскрытие картинки">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
        <img src="#" alt="#" class="popup__image">
        <p class="popup__element-text"></p>
      </div>
    </section>
  </div>
  <!--script type="module" src="./pages/index.js"></!--script-->
</body>
</html>
